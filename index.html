<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pride Timer</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">pomodoro <br> timer</h1>
    <div class="start-container">
      <section>
        <h4>study</h4>
        <div class="timer-container">
          <h2><span id="studyTime">25</span>:00</h2>
          <div class="timer-buttons">
            <button class="btn btn-dark" id="addStudyTime">+</button>
            <button class="btn btn-dark" id="subtractStudyTime">-</button>
          </div>
        </div>
      </section>
      <section>
        <h4>break</h4>
        <div class="timer-container">
          <h2><span id="breakTime">05</span>:00</h2>
          <div class="timer-buttons">
            <button class="btn btn-dark" id="addBreakTime">+</button>
            <button class="btn btn-dark" id="subtractBreakTime">-</button>
          </div>
        </div>
      </section>
    </div>

    <div class="countdown-container hide-container">
      <h2 id="timerCountdown"><span id="countdown-mins">00</span>:<span id="countdown-sec">00</span></h2>
    </div>

    <div class="btn-container">
      <button class="btn btn-dark btn-block startBtn" id="startBtn">start</button>
      <div class="countdownBtns hide-container">
        <button class="btn btn-dark countdownBtn" id="pauseBtn">pause</button>
        <button class="btn btn-secondary countdownBtn" id="resetBtn">reset</button>
      </div>
    </div>




  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


  <script src="index.js" charset="UTF-8" type="application/javascript"></script>

</body>

</html>
